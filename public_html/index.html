<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Thumbnail Gallery - Start Bootstrap Template</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/thumbnail-gallery.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">CSV Reader</a>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container">

            <div class="row">

                <div class="col-lg-12">
                    <h1 class="page-header">CSV DATA</h1>
                </div>

                <div class="col-lg-12 col-md-12 col-xs-12 thumb">
                    <table class="table">
                    </table>
                </div>
            </div>

            <hr>

            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Your Website 2016</p>
                    </div>
                </div>
            </footer>

        </div>
        <!-- /.container -->

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <script>
            $(document).ready(function () {
                $.ajax({
                    type: "GET",
                    url: "data/Data - Sheet1.csv",
                    dataType: "text",
                    success: function (data) {
                        readCsv(data);
                    }
                });
            });

            function readCsv(data) {
                var tableContent = "";
                var dataArray = data.split(/\r\n|\n/);
                $.each(dataArray, function (index, value) {
                    if (index === 0) {
                        tableContent += "<thead><tr>";
                        var singledataArray = value.split(",");
                        $.each(singledataArray, function (singleIndex, singleValue) {
                            tableContent += "<th>" + singleValue + "</th>";
                        });
                        tableContent += "</tr></thead>";
                    } else {
                        tableContent += "<tbody><tr>";
                        var singledataArray = value.split(",");
                        $.each(singledataArray, function (singleIndex, singleValue) {
                            tableContent += "<td>" + singleValue + "</td>";
                        });
                        tableContent += "</tr></tbody>";
                    }
                });
                $("table").append(tableContent);
            }
        </script>
    </body>

</html>
